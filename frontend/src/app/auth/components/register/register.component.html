<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Kayıt Ol</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Ad Soyad</mat-label>
          <input matInput formControlName="fullName" required>
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
            Ad Soyad zorunludur
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-posta</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            E-posta zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Geçerli bir e-posta adresi giriniz
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Şifre en az 6 karakter olmalıdır
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Kullanıcı Tipi</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="customer">Müşteri</mat-option>
            <mat-option value="seller">Satıcı</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
            Kullanıcı tipi seçiniz
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Kayıt Ol
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button (click)="goToLogin()">Zaten hesabınız var mı? Giriş yapın</a>
    </mat-card-actions>
  </mat-card>
</div>
