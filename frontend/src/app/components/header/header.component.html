<header class="header">
  <div class="top-bar">
    <div class="container">
      <div class="top-links">
        <a href="#">İndirim Kuponlarım</a>
        <a href="#">Trendyol'da Satış Yap</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Yardım & Destek</a>
      </div>
    </div>
  </div>

  <div class="main-header container">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/logo.svg" alt="Trendyol">
      </a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Aradığınız ürün, kategori veya markayı yazınız">
      <button type="button">
        <i class="search-icon"></i>
      </button>
    </div>

    <div class="user-actions">
      <div class="dropdown">
        <button class="login-btn">Hesabım</button>
        <div class="dropdown-content">
          <a routerLink="/hesabim/login">Giriş Yap</a>
          <a routerLink="/hesabim/register">Üye Ol</a>
        </div>
      </div>
      <a routerLink="/favorilerim" class="action-item">
        <i class="heart-icon"></i>
        <span>Favorilerim</span>
      </a>
      <a routerLink="/sepetim" class="action-item cart">
        <i class="cart-icon"></i>
        <span>Sepetim</span>
        <span class="cart-count">0</span>
      </a>
    </div>
  </div>

  <nav class="main-nav container">
    <button class="categories-btn">
      <i class="menu-icon"></i>
      TÜM KATEGORİLER
    </button>

    <ul class="nav-categories">
      @for (category of categories; track category.name) {
        <li>
          <a [routerLink]="category.path">{{ category.name }}</a>
        </li>
      }
    </ul>
  </nav>

  <div class="quick-links container">
    <a href="#" class="quick-link">
      <img src="assets/icons/yemek.svg" alt="Yemek">
      <span>Yemek</span>
    </a>
    <a href="#" class="quick-link">
      <img src="assets/icons/indirim.svg" alt="İyi Fiyatlı Ürünler">
      <span>İyi Fiyatlı Ürünler</span>
    </a>
    <a href="#" class="quick-link">
      <img src="assets/icons/sen-de-al.svg" alt="Sen De Al!">
      <span>Sen De Al!</span>
    </a>
    <a href="#" class="quick-link">
      <img src="assets/icons/avantaj.svg" alt="Avantajlı Ürünler">
      <span>Avantajlı Ürünler</span>
    </a>
    <a href="#" class="quick-link">
      <img src="assets/icons/kupon.svg" alt="İndirim Kuponlarım">
      <span>İndirim Kuponlarım</span>
    </a>
  </div>
</header>
